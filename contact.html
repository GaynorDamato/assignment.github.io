            <header class="text-center text-white py-5">
                <h1 class="display-4 font-weight-bold mb-4">Contact Me!</h1>
                <div class="inputs" id="textbox">
                    <label for="first-name">Name:</label>
                    <br>
                    <input id="first-name" type="text" placeholder="Jane" required>
                    <br>
                    <br>
                    <label for="surname">Surname:</label>
                    <br>
                    <input type="text" id="Surname" placeholder="Doe" required>
                    <br>
                    <br>
                    <label for="emailaddress"> Email:</label>
                    <br>
                    <input id="emailaddress" type="text" placeholder="email" required>
                    <br>
                    <br>
                    <label for="message"> Your Message:</label>
                    <br>
                    <input type="text" id="message" placeholder="your message" required>
                </div>

                <button type="button" class="btn btn-danger btn-lg">Send</button>


            </header>
