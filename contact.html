<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link
        href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow|Montserrat|Shadows+Into+Light|Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>contact e</title>
</head>


<body>
    <h1>Contact Me!</h1>

    <div class="inputs" id="info">
        <form action="http://google.com">
            <label for="first-name">Name:</label>
            <br>
            <input id="first-name" type="Name" placeholder="Jane" required>
            <br>
            <br>
            <label for="Last-name">Surname:</label>
            <br>
            <input type="text" id="Surname" placeholder="Doe" required>
            <br>
            <br>
            <label for="emailaddress"> Email:</label>
            <br>
            <input id="emailaddress" type="text" placeholder="email" required>
            <br>
            <br>
            <label for="message"> Please write your message below:</label>
            <br>
            <input type="text" id="message" placeholder="your message" required>
    </div>

    <button type="submit" class="btn btn-primary align-items-center">Send</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
